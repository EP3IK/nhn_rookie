<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook Read Page</h1>

        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group">
                <label>#</label>
                <input type="text" class="form-control" id="gno" name="gno" th:value="${dto.gno}" readonly />
            </div>

            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="5" id="content" name="content">[[${dto.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>글쓴이</label>
                <input type="text" class="form-control" id="writer" th:value="${dto.writer}" readonly />
            </div>

            <div class="form-group">
                <label>등록일</label>
                <input type="text" class="form-control" id="regDate"
                    th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" readonly />
            </div>

            <div class="form-group">
                <label>수정일</label>
                <input type="text" class="form-control" id="modDate"
                    th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd')}" readonly />
            </div>

            <input type="button" class="btn btn-primary modifyBtn" value="Modify" />
            <input type="button" class="btn btn-info listBtn" value="List" />
            <input type="button" class="btn btn-danger removeBtn" value="Remove" />
        </form>
    </th:block>
</th:block>

</html>
