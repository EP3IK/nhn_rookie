<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">

    <th:block th:fragment="content">
        <h1 class="mt-4">
            <span>
                Guestbook List page
            </span>

            <span>
                <a th:href="@{/guestbook/register}">
                    <input type="button" class="btn btn-outline-primary" value="REGISTER" />
                </a>
            </span>
        </h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <th scope="row">[[${dto.gno}]]</th>
                    <td>[[${dto.title}]]</td>
                    <td>[[${dto.writer}]]</td>
                    <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
                </tr>
            </tbody>
        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.page - 1})}" tabindex="-1">
                    Previous
                </a>
            </li>

            <li th:each="page : ${result.pageList}"
                th:class="'page-item' + ${result.page == page ? ' active' : ''}">
                <a class="page-link" th:href="@{/guestbook/list(page=${page})}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page=${result.page + 1})}">
                    Next
                </a>
            </li>
        </ul>
    </th:block>

</th:block>

</html>
