<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guestbook Read Page</h1>

        <div class="form-group">
            <label>제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="5" id="content" name="content" readonly>[[${dto.content}]]</textarea>
        </div>

        <div class="form-group">
            <label>글쓴이</label>
            <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer}" readonly />
        </div>

        <div class="form-group">
            <label>등록일</label>
            <input type="text" class="form-control" id="regDate" name="regDate"
                th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" readonly />
        </div>

        <div class="form-group">
            <label>수정일</label>
            <input type="text" class="form-control" id="modDate" name="modDate"
                th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd')}" readonly />
        </div>

        <a th:href="@{/guestbook/modify(gno=${dto.gno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <input type="button" class="btn btn-primary" value="Modify" />
        </a>

        <a th:href="@{/guestbook/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <input type="button" class="btn btn-info" value="List" />
        </a>
    </th:block>
</th:block>

</html>
